<div class="offcanvas-body p-4 pt-0 p-md-0 p-lg-0">
  <hr class="d-md-none d-lg-none text-white-50" />

  <!-- application modules -->
  <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
    <li
      class="nav-item col-6 col-md-auto col-lg-auto"
      *ngFor="let item of menuItems"
    >
      <a
        class="nav-link py-2 px-0 px-md-2"
        [routerLink]="[item.routerLink]"
        onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');"
        >{{ item.title }}</a
      >
    </li>
  </ul>

  <hr class="d-md-none text-white-50" />

  <!-- application admin icons-->
  <ul class="navbar-nav flex-row flex-wrap ms-md-auto ms-lg-auto">
    <!-- add space -->
    <li class="nav-item py-2 py-md-1 py-lg-1 col-12 col-md-auto col-lg-auto">
      <div
        class="vr d-none d-lg-flex d-md-flex h-100 mx-md-2 mx-lg-2 text-white"
      ></div>
      <hr class="d-md-none d-lg-none my-2 text-white-50" />
    </li>
    <li class="nav-item col-6 col-md-auto col-lg-auto">
      <a
        class="nav-link py-2 px-0 px-lg-2"
        href="https://twitter.com/getbootstrap"
        target="_blank"
        rel="noopener"
      >
        <i class="bi bi-search"></i>
        <small class="d-md-none d-lg-none ms-2">Search</small>
      </a>
    </li>

    <li class="nav-item py-2 py-md-1 py-lg-1 col-12 col-md-auto col-lg-auto">
      <div
        class="vr d-none d-md-flex d-lg-flex h-100 mx-md-2 mx-lg-2 text-white"
      ></div>
      <hr class="d-md-none d-lg-none my-2 text-white-50" />
    </li>

    <li class="nav-item col-6 col-md-auto col-lg-auto">
      <a
        class="nav-link py-2 px-0 px-md-2 px-lg-2 text-danger"
        href="https://github.com/twbs"
        target="_blank"
        rel="noopener"
      >
        <i class="bi bi-person-fill-lock"></i>
        <small class="d-md-none d-lg-none ms-2">Login</small>
      </a>
    </li>
    <li class="nav-item dropdown">
      <a
        class="nav-link py-2 px-0 px-md-2 px-lg-2"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        href="/"
      >
        <i class="bi bi-person-check-fill text-success"></i>
        <small class="d-md-none d-lg-none ms-2">Log Out</small>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Log out</a></li>
        <li><a class="dropdown-item" href="#">My Profile</a></li>
      </ul>
    </li>
  </ul>
</div>
